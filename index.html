---
layout: default
---


<div style="display:table;table-layout:fixed:text-align:center;width:100%;height:100%;">
  <p style="display:table-cell;height:100%;vertical-align:middle;text-align:center; width:100%;">
    jekyll starter<br><br>
    <small>party on</small>
  </p>
</div>

<h1>Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-timestamp">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
